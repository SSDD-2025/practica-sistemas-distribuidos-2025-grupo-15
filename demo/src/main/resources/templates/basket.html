<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Tu Cesta</h1>

    <ul>
      {{#purchaseBooks}}
      <li>
        <a href="/book/{{id}}">
          <img src="/api/books/images/{{image}}" alt="Imagen del libro" width="150">
          {{title}}
          <hr />
          {{price}} $
        </a>
      </li>
      {{/purchaseBooks}} {{^purchaseBooks}}
      <p>Aun no has añadido ningún libro a la cesta</p>
      {{/purchaseBooks}}
    </ul>

    <form action="/basket" method="post">
      {{#totalPrice}}
      <input type="hidden" name="_csrf" value="{{token}}"/>
      <input type="submit" value="Comprar {{totalPrice}} $" />
      {{/totalPrice}}
    </form>

    <a href="/" class="return">Volver</a>
  </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <h1>Mis Pedidos</h1>
        <ul>
            {{#purchases}}
                <li>
                    <p>{{id}}: {{date}}</p>
                    <form action="/deletePurchase/{{id}}" method="post">
                        <input type="submit" value="Eliminar"/>
                    </form>
                </li>
            {{/purchases}}

            {{^purchases}}
                <p>Aun no tienes pedidos</p>
            {{/purchases}}
        </ul>

        <a href="/profile" class="return">Volver</a>
    </body>
</html>

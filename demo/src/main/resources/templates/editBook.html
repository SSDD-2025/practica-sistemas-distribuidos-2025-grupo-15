<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <form action="/saveEdit" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{{book.id}}" />

      <p>TÃ­tulo:</p>
      <input type="text" name="title" value="{{book.title}}" required />

      <p>Autor:</p>
      <input type="text" name="author" value="{{book.author}}" required />

      <p>Sinopsis:</p>
      <textarea name="synopsis" rows="5" cols="40" required>
{{book.synopsis}}</textarea
      >

      <p>Precio:</p>
      <input
        type="number"
        step="0.01"
        name="price"
        value="{{book.price}}"
        required
      />

      <p>ISBN:</p>
      <input type="number" name="ISBN" value="{{book.ISBN}}" readonly />

      <p>Imagen actual:</p>
      <img src="/book/image/{{book.ISBN}}" alt="Imagen actual" width="150" />

      <p>Subir nueva imagen:</p>
      <input type="file" name="image" accept="image/*" />

      <p><input type="submit" value="Guardar Cambios" /></p>
    </form>
  </body>
</html>
